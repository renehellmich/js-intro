<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section style="display: flex; flex-direction: column; width: 300px;">
        <button onclick="openWindow()">Open New Window</button>
        <button onclick="myScroll()">Scroll</button>
        <button onclick="myReload()">Reload</button>
        <button onclick="aboutPage()">About</button>
        <button onclick="goForward()">Go Forward</button>
        <button onclick="clearMyInterval()">Clear Interval</button>
        <button onclick="startInFiveSeconds()">Say Hello in 5 seconds</button>
        <button onclick="startTrain()">Start Train</button>
        <button onclick="stopTrain()">Stop Train</button>
    </section>
    <div id="clock"></div>
    <img src="./assets/img/train.png" alt="" id="train">
    <script src="./assets/js/main.js"></script>
</body>
</html>
